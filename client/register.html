<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/register.css">
</head>
<body>
  <div class="Teamgather">
    <a href="index.html">TeamGather</a>
  </div>
    

  <div class="triangles">
    <div class="layer_1"><img src="static/triangles/Polygon 10.png" alt=""></div>
    <div class="layer_1"><img src="static/triangles/Polygon 11.png" alt=""></div>
    <div class="layer_1"><img src="static/triangles/Polygon 13.png" alt=""></div>
    <div class="layer_1"><img src="static/triangles/Polygon 12.png" alt=""></div>
  </div> 

    <div class="triangles_right">
        <div class="layer_2"><img src="static/triangles/Polygon 14.png" alt=""></div>
        <div class="layer_2"><img src="static/triangles/Polygon 15.png" alt=""></div>
        <div class="layer_2"><img src="static/triangles/Polygon 16.png" alt=""></div>
        <div class="layer_2"><img src="static/triangles/Polygon 17.png" alt=""></div>
    </div>  

    <div class="user-container"> <!-- основной контейнер -->
        <img class="Bykva" src="static/ikons/Bykva_White.png" alt="">
        
        <div class="enter">
          <h2>Регистрация</h2>
          <h2>в TeamGather</h2>
        </div>

        <div id="user-login"> <!-- форма входа -->
          <form class="login-form">
            
            <p class="fieldset">
                <input class="fill_login has_border_log" id="signin-login" type="text" placeholder="Логин">
              </p>

            <p class="fieldset">
              <input class="fill_email has_border_mail" id="signin-email" type="text" placeholder="e-mail">
            </p>

            <p class="fieldset">
                <input class="fill_telephone has_border_tel" id="signin-telephone" type="tel" placeholder="Телефон">
              </p>
  
            <p class="fieldset">
              <input class="fill_password has_border_pas" id="signin-password" type="password"  placeholder="Пароль">
            </p>
            
            <button type="submit"> <a href="#">Продолжить</a></button>
          </form>
        </div>
</body>
</html>
